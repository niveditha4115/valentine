<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <p id="message"></p>
    <img id="display-gif" class="gif" src="" alt="GIF" style="display: none;">
  </div>

  <!-- Floating Hearts -->
  <div class="heart" style="left: 10%; top: 30%;">❤️</div>
  <div class="heart" style="left: 30%; bottom: 10%;">❤️</div>
  <div class="heart" style="left: 50%; bottom: 75%;">❤️</div>
  <div class="heart" style="left: 65%; top: 83%;">❤️</div>
  <div class="heart" style="left: 80%; bottom: 85%;">❤️</div>
  <div class="heart" style="left: 95%; bottom: 55%;">❤️</div>
  <div class="heart" style="right: 95%; bottom: 15%;">❤️</div>
  <div class="heart" style="left: 85%; bottom: 5%;">❤️</div>
  <div class="heart" style="left: 30%; top:8%;">❤️</div>
  <div class="heart" style="left: 20%; bottom: 45%;">❤️</div>
  <div class="heart" style="right: 20%; bottom: 45%;">❤️</div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="audio/valentine-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
